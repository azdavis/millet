[workspace]
members = ["crates/*", "xtask"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false

[profile.release]
codegen-units = 1
lto = "fat"
strip = "symbols"

[profile.release-debug]
inherits = "release"
strip = "none"
debug = true
